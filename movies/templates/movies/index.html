{% extends 'movies/_base.html' %}

{% block content %}
<h1>My favourite movies</h1>
<div>
    <a href="{% url 'about' %}">About me</a>
</div>
<p>Here are my favourite movies:</p>
{% if movies %}
<ul>
    {% for movie in movies %}
    <li>{{ movie|title }}</li>
    {% endfor %}
</ul>
{% else %}
<p>No movies found.</p>
{% endif %}
{% endblock %}
